<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Information Search</h1>
    
    <label for="hallTicketNumber">Enter Hall Ticket Number:</label>
    <input type="text" id="hallTicketNumber" placeholder="Enter Hall Ticket Number">
    <input type="button" value="Search" onclick="searchStudent()">
    
    <table id="studentTable" style="display:none;">
        <thead>
            <tr>
                <th>Hall Ticket Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here after searching -->
        </tbody>
    </table>

    <script>
        const studentData = [
            {
                "hallTicketNumber": "22Q61A0508",
                "name": "HEMANTH SAI",
                "age": 20,
                "course": "Computer Science",
                "department": "Engineering"
            },
            {
                "hallTicketNumber": "22Q61A0507",
                "name": "SANJAY",
                "age": 20,
                "course": "Electrical Engineering",
                "department": "Engineering"
            },
            {
                "hallTicketNumber": "22Q61A0506",
                "name": "DHONI",
                "age": 43,
                "course": "Mechanical Engineering",
                "department": "Engineering"
            },
            {
                "hallTicketNumber": "22Q61A0502",
                "name": "BALAYYA",
                "age": 65,
                "course": "Civil Engineering",
                "department": "Engineering"
            }
        ];

        function searchStudent() {
            const hallTicketNumber = document.getElementById('hallTicketNumber').value.trim();
            const studentTable = document.getElementById('studentTable');
            const tbody = studentTable.querySelector('tbody');
            tbody.innerHTML = ''; // Clear any existing rows

            // Search for the student by hall ticket number
            const student = studentData.find(student => student.hallTicketNumber === hallTicketNumber);

            if (student) {
                // Show the table and populate it with student data
                studentTable.style.display = 'table';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.hallTicketNumber}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.course}</td>
                    <td>${student.department}</td>
                `;
                tbody.appendChild(row);
            } else {
                alert('Student not found!');
                studentTable.style.display = 'none'; // Hide the table if no student is found
            }
        }
    </script>
</body>
</html>
